<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="/dist/css/automate-forms.css">
  <script src="/dist/js/automate-forms.js"></script>
  <script src="/dist/js/automate-forms-generator.js"></script>
</head>
<body>
  <style>
  body {
    font-family: "Helvetica", "Arial", sans-serif;
    color: #444;
    padding: 1em 2em;
  }
  </style>
  <h1>Demo of automate-forms</h1>
  <p>The form below should be transformed into a masterpiece via the magic of <code>automate-forms-generator.js</code>.</p>
  <form af-action="formtesting.forms.post_form" af-name="formtesting.foo"></form>
  <hr>
  <p>This form isn't auto-generated, but it still uses <code>automate-forms.js</code> to submit via AJAX.</p>
  <form af-action="formtesting.forms.post_form">
    <input name="full_name" placeholder="Full Name"><br>
    <input type="radio" name="foo" value="1"> Value 1<br>
    <input type="radio" name="foo" value="2"> Value 2<br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
